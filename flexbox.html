<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;

            border: 2px dotted slategray;
        }


        #box-1 {
            order: 2;
        }




        #box-2 {
            order: 1;
            flex-grow: 1;

        }

        .box {
            width: 200px;
            height: 200px;
            font-size: 3em;
            border: 3px dashed lavenderblush;
        }
    </style>
</head>

<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="box-1" class="box">Box-1</div>
        <div id="box-2" class="box">Box-2</div>

    </div>
</body>

</html>
